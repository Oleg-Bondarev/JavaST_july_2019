<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata|Playfair+Display|Ubuntu:300&display=swap">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../library/css/bootstrap.min.css">
    <link rel="stylesheet" href="../library/css/style.css">

    <title>Reader web profile</title>
</head>
<body>
    <header>
        <div>
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="../library/img/logo1.png" alt="Site logo" aria-describedby="logo-description" class="logo__img">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Readers<span class="sr-only">(current)</span></a> </li>
                        <li class="nav-item"><a class="nav-link" href="#">Staff</a> </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Language
                            </a>
                            <div class="dropdown-menu dropdown-menu-color" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Russian</a>
                                <a class="dropdown-item active" href="#">English</a>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-link">
                            <a class="nav-link" href="../library/login.html">
                                <i class="fas fa-door-open"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2 class="text-center">Web profile of the reader</h2>
    </div>

    <div class="container">
        <div class="card mb-3 div-bg" style="max-width: 1150px;">
            <div class="row no-gutters">
                <div class="col-md-4 img-padding">
                    <img src="img/reader1.jpg" class="card-img center-img img-profile" alt="../library/img/reader1.jpg">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Ivanov Ivan Ivanovich</h5>
                        <form>
                            <div class="form-group">
                                <label for="exampleLogin">Login</label>
                                <input type="text" class="form-control" id="exampleLogin" aria-describedby="nameHelp" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleOldPass">Old password</label>
                                <input type="password" class="form-control" id="exampleOldPass" aria-describedby="nameHelp" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleNewPass">New password</label>
                                <input type="password" class="form-control" id="exampleNewPass" aria-describedby="nameHelp" required>
                            </div>
                            <div class="form-group">
                                <label for="repeatNewPass">Repeat new password</label>
                                <input type="password" class="form-control" id="repeatNewPass" aria-describedby="nameHelp" required>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary btn-sm">CHANGE PASSWORD</button>
                                <button type="submit" class="btn btn-primary btn-sm">RESET</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="footer-left">
                    <a href="#">Terms and conditions</a>
                    <a href="#">Privacy</a>
                    <p class="pull-left">Copyright Â© 2019</p>
                </div>
                <div class="footer-right">
                    <span>Follow us:</span>
                    <div class="row right-padding">
                        <div><a href="#"><i class="fab fa-facebook-f"></i></a></div>
                        <div><a href="#"><i class="fab fa-twitter"></i></a></div>
                        <div><a href="#"><i class="fab fa-instagram"></i></a></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap-validate.js"></script>
    <script>
        bootstrapValidate('#exampleLogin', 'max:20:Please do not enter more than 10 characters')
    </script>
</body>
</html>
