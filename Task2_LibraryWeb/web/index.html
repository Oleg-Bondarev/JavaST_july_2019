    <div class="container contact div-bg div-pad-bottom">
        <div class="row h2-pad-top">
            <div class="col-sm-6">
                <div class="card height-body-card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Contact us</h2>
                        <form class="p-5">
                            <div class="md-form form-sm">

                                <input type="text" id="form3" class="form-control form-control-sm" required>
