<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata|Playfair+Display|Ubuntu:300&display=swap">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../web/css/bootstrap.min.css">
    <link rel="stylesheet" href="../web/css/style.css">

    <title>Logging</title>
</head>
<body>
    <header>
        <div>
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" href="../web/index.html">
                    <img src="../web/img/logo1.png" alt="Site logo" aria-describedby="logo-description" class="logo__img">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fas fa-globe-americas"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Language
                            </a>
                            <div class="dropdown-menu dropdown-menu-color" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Russian</a>
                                <a class="dropdown-item active" href="#">English</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Form to log in-->
    <div class="grid-posts">
        <div class="container div-bg">
            <h2 class="text-center h2-pad-top">Login:</h2>
            <form>
                <div class="form-group">
                    <label for="exampleName">Name</label>
                    <input type="text" class="form-control" id="exampleName" aria-describedby="nameHelp" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S"></div>
                <button type="submit" class="btn btn-primary">LOG IN</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="footer-left">
                    <a href="#">Terms and conditions</a>
                    <a href="#">Privacy</a>
                    <p class="pull-left">Copyright Â© 2019</p>
                </div>
                <div class="footer-right">
                    <span>Follow us:</span>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../web/js/jquery-3.4.1.min.js"></script>
    <script src="../web/js/popper.min.js"></script>
    <script src="../web/js/bootstrap.min.js"></script>
    <script src="../web/js/main.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="../web/js/bootstrap-validate.js"></script>
    <script>
        bootstrapValidate('#exampleName', 'max:10:Please do not enter more than 10 characters!')
    </script>
</body>
</html>
