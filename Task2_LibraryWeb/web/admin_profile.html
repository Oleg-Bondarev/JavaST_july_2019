    <div class="container">

    <div class="container">
        <div class="card mb-3 div-bg" style="max-width: 1150px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="../web/img/admin.jpg" class="card-img" alt="../web/img/reader1.jpg">

                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Hlebets Helen Ivanovna</h5>
                        <form>
                            <div class="form-group">
                                <label for="exampleID">ID</label>
                                <input type="text" class="form-control" id="exampleID" aria-describedby="nameHelp" placeholder="..-..-...">
                            </div>
                            <div class="form-group">
                                <label for="exampleName">Name</label>
                                <input type="text" class="form-control" id="exampleName" aria-describedby="nameHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleSurname">Surname</label>
                                <input type="text" class="form-control" id="exampleSurname" aria-describedby="nameHelp">
                            </div>
                            <div class="form-group">
                                <label for="examplePatronumic">Patronymic</label>
                                <input type="text" class="form-control" id="examplePatronumic" aria-describedby="nameHelp">
                            </div>
                            <div class="form-group">
                                <label for="examplePhone">Phone</label>
                                <input type="text" class="form-control" id="examplePhone" aria-describedby="nameHelp" placeholder="+7-(..)-...-..-..">
                            </div>
                            <div class="input-group">
                                <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                                    <option selected value="1">Admin</option>
                                    <option value="2">Library staff</option>
                                </select>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary btn-sm">SAVE</button>
                                <button type="submit" class="btn btn-warning btn-sm">RESET</button>
                                <button type="submit" class="btn btn-danger btn-sm">DELETE</button>
                                <button type="submit" class="btn btn-primary btn-sm">WEB PROFILE</button>
                            </div>

                        </form>
                    </div>
