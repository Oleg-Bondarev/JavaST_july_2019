addUserDAO = INSERT INTO user (login, password, role, email, avatar, first_name, second_name, mobile_phone, registration_date_time) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?)
updateUserDAO = UPDATE user SET user.login=?, user.password=?, user.role=?, user.email=?, user.avatar=?, user.first_name=?, user.second_name=?, user.mobile_phone=?, user.registration_date_time=? WHERE user.id=?
deleteUserDAO = DELETE FROM user WHERE id=?
getUserDAO = SELECT user.id, user.login, user.password, user.role, user.email, user.avatar, user.first_name, user.second_name, user.mobile_phone, user.registration_date_time FROM user WHERE id = ?
getUserByUserLoginAndPasswordDAO = SELECT user.id, user.login, user.password, user.role, user.email, user.avatar, user.first_name, user.second_name, user.mobile_phone, user.registration_date_time FROM user WHERE user.login = ? AND user.password = ?
getAllUsersDAO = SELECT user.id, user.login, user.password, user.role, user.email, user.avatar, user.first_name, user.second_name, user.mobile_phone, user.registration_date_time FROM user ORDER BY id LIMIT ? OFFSET ?
getAmountOfAllUsersByRole = SELECT COUNT(user.role) FROM user WHERE user.role = ?
getAmountOfAllUsersByFirstNameAndRole = SELECT COUNT(user.role) FROM user WHERE user.first_name = ? AND user.role = ?
getAmountOfAllUsersByEmailDAO = SELECT COUNT(user.email) FORM user WHERE user.email = ?
getAllUsersByRoleDAO = SELECT user.id, user.login, user.password, user.role, user.email, user.avatar, user.first_name, user.second_name, user.mobile_phone, user.registration_date_time FROM user WHERE user.role = ? ORDER BY id LIMIT ? OFFSET ?
getAllUsersByFirstAndSecondNameDAO = SELECT user.id, user.login, user.password, user.role, user.email, user.avatar, user.first_name, user.second_name, user.mobile_phone, user.registration_date_time FROM user WHERE (user.first_name = ? AND user.second_name = ?) ORDER BY id


addCouponDAO = INSERT INTO coupon (category_id, company_provider_id, name, picture, description, price, adding_date_time, holding_address) VALUES (?, ?, ?, ?, ?, ?, ?, ?)
updateCouponDAO = UPDATE coupon SET category_id=?, company_provider_id=?, name=?, picture=?, description=?, price=?, adding_date_time=?, holding_address=? WHERE coupon.id=?
deleteCouponDAO = DELETE FROM coupon WHERE id = ?
getCouponDAO = SELECT * FROM coupon WHERE coupon.id = ?
getAllCouponsDAO = SELECT * FROM coupon ORDER BY id LIMIT ? OFFSET ?
getAllCouponsByCompanyNameDAO = SELECT * FROM coupon WHERE coupon.name = ? ORDER BY id LIMIT ? OFFSET ?
getAllCouponsByCategoryDAO = SELECT * FROM coupon WHERE coupon.category_id = ? LIMIT ? OFFSET ?
getAllCouponsByNameDAO = SELECT * FROM coupon WHERE coupon.name = ?
getAllCouponsByPriceRangeDAO = SELECT * FROM coupon WHERE coupon.price BETWEEN ? AND ? LIMIT ? OFFSET ?
getAmountOfAllCouponDAO = SELECT COUNT(coupon.id) FROM coupon
getAmountByCategoryDAO = SELECT COUNT(coupon.id) FROM coupon INNER JOIN category ON (category.id = coupon.id) WHERE category.name = ?
getAmountByCompanyProviderDAO = SELECT COUNT(coupon.id) FROM coupon INNER JOIN company_provider ON (company_provider.id = coupon.id) WHERE company_provider.name = ?
getAmountByCouponNameDAO = SELECT COUNT(coupon.id) FROM coupon WHERE coupon.name = ?
